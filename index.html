<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Time Sheet Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

<body>
  <h2>Time Sheet Calculator</h2>
  <form id="res">
  <table class="table table-striped table-hover" >
    <thead class="table-primary">
      <tr>
        <th scope="col">Day</th>
        <th scope="col">Starting Time</th>
        <th scope="col">Ending Time</th>
        <th scope="col">Break Deduction</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Monday</th>
        <td><input type="number" value="8" id="a1" min="1" max="12" >:<input type="number" value="00" id="b1"
             min="0" max="59"><select id="c1" >
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="5" id="d1" min="1" max="12">:<input type="number" value="00"
             id="e1" min="00" max="59"><select id="f1">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="2" id="g1" min="1" max="12">:<input type="number" value="00" min="00" max="59" id="h1">
        </td>
        <td id="i1">7:00</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td><input type="number" value="8" id="a2" min="1" max="12">:<input type="number" value="00" min="00" max="59"
           id="b2"><select id="c2">
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="6" id="d2" min="1" max="12">:<input type="number" value="00" min="00" max="59"
           id="e2"><select id="f2">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="4" id="g2" min="1" max="12">:<input type="number" value="00" id="h2" min="00" max="59">
        </td>
        <td id="i2">6:00</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th>
        <td><input type="number" value="8" id="a3" min="1" max="12">:<input type="number" value="00" id="b3" min="00" max="59"
           ><select id="c3">
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="7" id="d3" min="1" max="12">:<input type="number" value="00" id="e3" min="00" max="59"
           id="e3"><select id="f3">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="5" id="g3" min="1" max="12">:<input type="number" value="00" id="h3" min="00" max="59">
        </td>
        <td id="i3">6:00</td>
      </tr>
      <tr>
        <th scope="row">Thursaday</th>
        <td><input type="number" value="8" id="a4" min="1" max="12">:<input type="number" value="00"  min="00" max="59"
           id="b4"><select id="c4">
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="8" id="d4" min="1" max="12">:<input type="number" value="00"  min="00" max="59"
           id="e4"><select id="f4">
            <option>pm</option>
            <option>am</option>
          </select></td>
        <td><input type="number" value="1" id="g4" min="1" max="12">:<input type="number" value="00" id="h4" min="00" max="59">
        </td>
        <td id="i4">11:00</td>
      </tr>
      <tr>
        <th scope="row">Friday</th>
        <td><input type="number" value="8" id="a5" min="1" max="12">:<input type="number" value="00" min="00" max="59"
           id="b5"><select id="c5">
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="9" id="d5" min="1" max="12">:<input type="number" value="00" min="00" max="59"
           id="e5"><select id="f5">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="2" id="g5" min="1" max="12">:<input type="number" value="00" id="h5" min="00" max="59">
        </td>
        <td id="i5">11:00</td>
      </tr>
      <tr>
        <th scope="row">Sarurday</th>
        <td><input type="number" value="8" id="a6"  min="1" max="12">:<input type="number" value="00" id="b6" min="00" max="59"
          ><select id="c6">
            <option value="am">am</option>
            <option value="pm">pm</option>
          </select></td>
        <td><input type="number" value="10" id="d6"  min="1" max="12">:<input type="number" value="00" id="e6" min="00" max="59"
          ><select id="f6">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="3" id="g6"  min="1" max="12">:<input type="number" id="h6" value="00" min="00" max="59">
        </td>
        <td id="i6">11:00</td>
      </tr>
      <tr>
        <th scope="row">Sunday</th>
        <td><input type="number" value="8" id="a7"  min="1" max="12">:<input type="number" id="b7" value="00" min="00" max="59"
          ><select id="c7">
            <option>am</option>
            <option>pm</option>
          </select></td>
        <td><input type="number" value="11" id="d7"  min="1" max="12">:<input type="number" value="00" min="00" max="59"
           id="e7"><select id="f7">
            <option value="pm">pm</option>
            <option value="am">am</option>
          </select></td>
        <td><input type="number" value="4" id="g7"  min="1" max="12">:<input type="number" id="h7" value="00" min="00" max="59">
        </td>
        <td id="i7">11:00</td>
      </tr>
      <tr style="margin: 0px 0px;">
        <th scope="row" style="font-size: 12px;">Developed by Aakarsh Aggarwal</th>
        <td colspan="2"></td>
        <td style="border-left: 1px solid black;"><B>Total Hours</B></td>
        <td ><B id="tt">63:00</B></td>
      </tr>
    </tbody>
  </table>
  </form>
  <div class="but">
    <button type="button" class="btn btn-secondary"  onclick="myClick()"><span class="material-symbols-outlined  sz" >calculate</span>&nbsp;<span class="cal">CALCULATE</span></button>
    <button type="button" class="btn btn-secondary" onclick="myReset()"><span class="material-symbols-outlined sz">
      disabled_by_default
      </span>&nbsp;CLEAR ALL</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="index.js" async defer></script>
</body>

</html>
